<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Shen | Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="left"><a href="index.html">Daniel Shen</a></div>
            <button class="hamburger" id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
            <ul class="nav-links" id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html" class="active">Resume</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="certifications.html">Certifications</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="mailto:dshen6@outlook.com" class="cta-button">
                        <i class="fa-solid fa-envelope"></i><span>Contact Me</span>
                    </a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="card bento-full" data-tilt data-tilt-max="2" data-tilt-perspective="2000">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h3 style="margin-bottom: 0;">Professional Resume</h3>
                <a href="https://docs.google.com/document/d/1OWz27dhMCfdU-aOZQbjsd9Vlhrsocd2s/export?format=pdf"
                    class="cta-button" style="font-size: 0.8rem; padding: 8px 15px;">
                    <i class="fa-solid fa-file-pdf"></i> Download PDF
                </a>
            </div>

            <div class="evidence-media-wrapper" style="height: 850px; background: #fff;">
                <iframe src="https://docs.google.com/document/d/1OWz27dhMCfdU-aOZQbjsd9Vlhrsocd2s/preview" width="100%"
                    height="100%" style="border:none;" allow="autoplay">
                </iframe>
            </div>

            <div style="margin-top: 20px;">
                <p class="item-description" style="opacity: 0.6; font-family: monospace; font-size: 0.85rem;">
                    // DOCUMENT SOURCE: GOOGLE DRIVE CLOUD SERVER
                </p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Daniel Shen</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script>
        // Mobile Menu Toggle Logic
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('nav-list').classList.toggle('active');
        });

        // Initialize Parallax Tilt for Resume Card
        VanillaTilt.init(document.querySelectorAll("[data-tilt]"), {
            max: 3,
            speed: 400,
            glare: true,
            "max-glare": 0.1
        });
    </script>
</body>

</html>
